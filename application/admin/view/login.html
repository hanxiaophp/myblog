<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link rel="stylesheet" href="__CCSS__/bootstrap.min.css" />
    <link rel="stylesheet" href="__ACSS__/login.css" />
</head>
<body>
    <form class="loginForm">
        <div class="form-group">
            <label for="Name">用户名：</label>
            <input type="text" class="form-control" id="Name" placeholder="username">
            <p class="Ename error">请输入用户名</p>
        </div>
        <div class="form-group">
            <label for="Password">密码：</label>
            <input type="password" class="form-control" id="Password" placeholder="Password">
            <p class="Epass error">请输入密码</p>
        </div>
        <button type="submit" id="sub" class="btn btn-default" style="margin-left:40%;">登录</button>
    </form>
</body>
</html>
<script type="text/javascript" src="__CJS__/jquery.min.js"></script>
<script type="text/javascript" src="__AJS__/login.js"></script>
