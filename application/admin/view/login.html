<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link rel="stylesheet" href="__CCSS__/bootstrap.min.css" />
    <link rel="stylesheet" href="__ACSS__/login.css" />
</head>
<body>
    <form class="loginForm">
        <div class="form-group">
            <label for="exampleInputEmail1">用户名：</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码：</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default" style="margin-left:40%;">登录</button>
    </form>
</body>
</html>
<script type="text/javascript" src="__CJS__/jquery.min.js"></script>
